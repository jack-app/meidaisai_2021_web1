{%- extends "layout.html" %}
{%- block content %}
<div class="main">
  <div class="place-bar">全学教育棟</div>
  
  <div class="tweet1">
    <div class="tweet-information1">
      <li class="icon1"></li>
      <li class="accountname1">さぼてん</li>
      <li class="date1">（2020-01-01 12:30:20）</li>
    </div>
  </div>
  <div class="tweet-content1">
    <p>ここに文章</p>
  </div>
  

  <div class="container1">
    <div class="row justify-content-start">
      <div class="col-1">
        <div class="circle"></div>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="row align-items-center justify-content-start">
            <div class="col-3">ここにアカウント名を表示</div>
            <div class="col-4">(ここに日付を表示)</div>
          </div>
          <div class="row">
            <div class="col-5">
            　<p>ここにツイート内容を表示</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

    <!-- こちらデータベースから取ってくるところ(テッピー作) -->
    {% for tweet in tweets %}
    <p>{{tweet.name}}：{{tweet.content}}（{{tweet.created_at}}）</p>
    {% endfor %}
</div>
{%- endblock %}
